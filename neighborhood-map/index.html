<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Neighborhood Map</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/knockout.min.js"></script>
    <script src="js/main.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="left-nav col-xs-3 col-sm-3 col-md-3">
                <input type="text" placeholder="Search" data-bind="textInput: searchLocation, valueUpdate: 'afterkeydown'" class="form-control">
                <hr/>
                <div class="list-group" data-bind="foreach: locationList">
                    <a href="#" class="list-group-item" data-bind="text: title, click: click"></a>
                </div>
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9" style="height:100vh">
                <div id="map" style="height:100%">
                </div>
            </div>
        </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyA6vU7E0HoJlJAGBmCQlUvwOsicVp0s5wc&callback=initMap" onerror="onMapError()"></script>
</body>

</html>
